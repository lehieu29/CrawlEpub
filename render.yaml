services:
  - type: web
    name: novel-downloader-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT main:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DROPBOX_ACCESS_TOKEN
        sync: false